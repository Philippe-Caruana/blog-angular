<div class="row">

	<div class="col-lg">

		<div class="col-lg-8 offset-lg-2 text-center">

			<h2>Enregister un nouveau post</h2>

			<form [formGroup]="postForm" (ngSubmit)="onSavePost()">

				<div class="form-group">
					<label for="title">Titre</label>
					<input type="text" class="form-control text-center" id="title" formControlName="title">
				</div>

				<div class="form-group">
					<label for="content">Contenu</label>
					<textarea type="text" class="form-control" id="content" formControlName="content"></textarea>
				</div>

				<button class="btn btn-primary" [disabled]="postForm.invalid" type="submit">Enregister</button>

			</form>

		</div>

	</div>
	
</div>
